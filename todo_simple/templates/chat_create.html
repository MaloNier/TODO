{% extends 'base.html' %}

{% block content %}
<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
	<p>発言内容: <input type="text" name="content"></p>
	<p>
		<label for="id_room_id">Room id:</label>
		<input type="number" name="room_id" value="0" required="" id="id_room_id">
	</p>
	
	<p>
		<label for="id_priority">ポジション: </label>
		<select name="priority" required id="id_priority">
			<option value selected>---------</option>
			<option value="primary">1</option>
			<option value="success">2</option>
			<option value="danger">3</option>
			<option value="warning">4</option>
			<option value="dark">5</option>
		</select>
	</p>
	<input type="hidden" name="author" value="{{ user.email }}">
	
	<input type="submit" value="Create!">
</form>

{% endblock content %}


{% block script %}
{% endblock script %}
